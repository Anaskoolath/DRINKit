{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 animate-fade-in-up flex flex-col min-h-screen">
    {% include 'demo/navbar.html' %}
    <div class="p-4 md:p-6 flex-grow">
    <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-6">Delete Order</h1>
        <form action="" method="POST" class="space-y-6">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <p class="mb-4">Are you sure you want to delete the order for <strong>{{ order.product.name }}</strong>?</p>
            <div class="flex items-center space-x-4">
                <a href="{{ next }}" class="w-full text-center bg-gray-500 text-white py-3 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 cursor-pointer font-semibold">
                    Cancel
                </a>
                <input 
                    type="submit" 
                    name="submit"
                    value="Delete Order"
                    class="w-full bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 cursor-pointer font-semibold"
                >
            </div>
        </form>
    </div>
    </div>
    {% include 'demo/footer.html' %}
</body>
</html>
