<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Customers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 animate-fade-in-up flex flex-col min-h-screen">
    {% include 'demo/navbar.html' %}
    <div class="p-4 md:p-6 flex-grow">
    <div class="max-w-4xl mx-auto bg-white p-3 rounded-xl shadow-md">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">All Customers</h1>
            <div class="flex items-center gap-2">
                <a href="{% url 'create_customer' %}?next={{ request.path }}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 text-sm font-semibold">Add Customer</a>
                <a href="{% url 'home' %}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 text-sm font-semibold">Back to Home</a>
            </div>
        </div>

        <!-- Search Form -->
        <form method="GET" action="{% url 'all_customers' %}" class="mb-6">
            <div class="flex">
                <input type="text" name="q" value="{{ query|default:'' }}" placeholder="Search by name or phone..." class="w-full px-4 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600">Search</button>
            </div>
        </form>

        <!-- Customers Table -->
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b bg-gray-50">
                        <th class="py-3 px-4">Customer</th>
                        <th class="py-3 px-4">Phone</th>
                        <th class="py-3 px-4">Email</th>
                        <th class="py-3 px-4 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-3 px-4">{{ customer.name }}</td>
                        <td class="py-3 px-4">{{ customer.phone }}</td>
                        <td class="py-3 px-4">{{ customer.email }}</td>
                        <td class="py-3 px-4 text-center"><a href="{% url 'customer' customer.id %}" class="text-blue-500 hover:underline">View Details</a></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="py-6 text-center text-gray-500">No customers found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </div>
    {% include 'demo/footer.html' %}
</body>
</html>
