{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 animate-fade-in-up flex flex-col min-h-screen">
    {% include 'demo/navbar.html' %}
    <div class="p-4 md:p-6 flex-grow">
    <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-6">Update Order</h1>
        <form action="" method="POST" class="space-y-6">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form.as_p }}
            <input 
                type="submit" 
                name="submit"
                value="Update Order"
                class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer font-semibold"
            >
        </form>
    </div>
    </div>
    {% include 'demo/footer.html' %}
</body>
</html>
