{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body class="bg-gray-100 animate-fade-in-up flex flex-col min-h-screen">
    {% include 'demo/navbar.html' %}
    
    <div class="p-4 md:p-6 flex-grow">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-6 md:p-8">
                    <div class="flex justify-between items-center mb-6 border-b pb-4">
                        <h1 class="text-2xl font-bold text-gray-800">Update Profile</h1>
                    </div>

                    <form method="POST" action="" enctype="multipart/form-data" class="space-y-6">
                        {% csrf_token %}
                        
                        <!-- Profile Image Section -->
                        <div class="flex flex-col items-center mb-6">
                            <div class="h-32 w-32 rounded-full overflow-hidden border-4 border-gray-100 shadow-sm bg-gray-200 mb-4">
                                {% if customer.profile_pic %}
                                    <img class="h-full w-full object-cover" src="{{ customer.profile_pic.url }}" alt="Profile Picture">
                                {% else %}
                                    <div class="h-full w-full flex items-center justify-center text-gray-400 text-4xl font-bold">
                                        {{ customer.name|slice:":1"|upper }}
                                    </div>
                                {% endif %}
                            </div>
                            
                            <div class="w-full max-w-xs">
                                <label class="block text-sm font-medium text-gray-700 mb-2 text-center">Change Photo</label>
                                <input type="file" name="profile_pic" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                            </div>
                        </div>

                        <!-- Form Fields (Excluding User) -->
                        <div class="grid grid-cols-1 gap-6">
                            <div class="hidden">
                                {{ form.user }}
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                                {{ form.name }}
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                {{ form.email }}
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                {{ form.phone }}
                            </div>
                        </div>

                        <div class="flex items-center justify-end space-x-4 mt-8 pt-4 border-t">
                             <a href="{{ next }}" class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium transition">Cancel</a>
                            <button type="submit" class="px-6 py-2.5 rounded-lg bg-blue-600 text-white hover:bg-blue-700 shadow-md font-medium transition">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"]');
            inputs.forEach(input => input.classList.add('w-full', 'px-4', 'py-2.5', 'rounded-lg', 'border', 'border-gray-300', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500', 'transition'));
        });
    </script>
    {% include 'demo/footer.html' %}
</body>
</html>
